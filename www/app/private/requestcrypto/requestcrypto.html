<ion-view view-title="Request {{baseCoin}}">
    <ion-content class="relative-position">
              <div class="row center padding-top">
                    <div class="col center">
                      <img src="http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=Visioncoin:{{user.VCNAddress}},amount:{{requestAmountBCH}}" alt="QR Code"> 
                      <div class="">
                        <span>
                          {{user.VCNAddress}} 
                        </span>
                      </div>
                      
                    </div>

              </div>  
              <div class="row padding">
                      <div class="list">
                          <label class="item item-input">
                            <span class="input-label">Amount({{baseCoin}})</span>
                            <input type="number" ng-model="requestAmountBCH" placeholder="Amount" ng-change="myRequestFunc(requestAmountBCH)">
                          </label>
                      </div>  
              </div>
              <div class="center">
                      <a class="btn-floating btn-large waves-effect center waves-light primary-color center" ng-click="shareBCHRequest('Visioncoin:'+user.VCNAddress+', amount: '+requestAmountBCH)"><i class="material-icons">share</i></a>
              </div>
          </ion-content>
      
</ion-view>
