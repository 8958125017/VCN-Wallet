<ion-view view-title="Request {{targetCoin}}">
  <ion-content class="relative-position">
     <div class="row center">
                    
                    <div class="col center">
                      <img src="http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=bitcoin:{{user.BTCAddress}},amount:{{requestAmountBTC}}" alt="QR Code"> 
                      <div class="">
                        <span>
                          {{user.BTCAddress}} 
                        </span>
                      </div>
                      
                    </div>

              </div>  
              <div class="row padding">
                      <div class="list">
                          <label class="item item-input">
                            <span class="input-label">Amount({{targetCoin}})</span>
                            <input type="number" ng-model="requestAmountBTC" placeholder="Amount" ng-change="myRequestFunc(requestAmountBTC)">
                          </label>
                      </div>  
              </div>
              <div class="center">
                      <a class="btn-floating btn-large waves-effect center waves-light primary-color center" ng-click="shareBTCRequest('bitcoin:'+user.BTCAddress+', amount: '+requestAmountBTC)"><i class="material-icons">share</i></a>
              </div>

  </ion-content>

</ion-view>
