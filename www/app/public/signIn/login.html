<ion-view>

  <ion-content class="primary-color">
    <div class="logo center padding-top">
      <h1 class="white-text font-lighter">{{appName}}</h1>
    </div>
    <div class="padding-top padding-left">
      <h4 class="white-text font-lighter">Hello there, <br>Welcome back</h4>
    </div>

    <form class="col s12 center" name="frm" novalidate>


     
    <div class="row no-margin form-group">
        <div class="custom-input-focus-color input-field col s12">
          <input type="text" class="form-control validate white-text" placeholder="Email" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,5})(\]?)$/" ng-model="user.email" name="email" autocomplete="off" required>
          <span ng-show="frm.email.$dirty && frm.email.$invalid">
         <span style="color:red;" ng-show="frm.email.$error.required">Email is required</span>
          <span style="color:red;" ng-show="!frm.email.$error.required && frm.email.$dirty && frm.email.$invalid">Email address is not valid</span>
        </div>
      </div>


      <div class="row no-margin form-group">
        <div class="custom-input-focus-color input-field col s12">
          <input type="password" class="form-control validate white-text" ng-model="user.password" placeholder="Password" name="password" autocomplete="off" required>
          <span style="color:red;" ng-show="frm.password.$dirty && frm.password.$error.required">Password is Required</span>
        </div>
      </div>

      <button class="btn waves-effect waves-light light-blue-text darken-4-text white" type="submit" name="action" ng-disabled="frm.$invalid" ng-click="doLogin(user)">Sign In
        <i class="material-icons right"></i>
      </button>
    </form>


    <div class="row center">
      <span class="col center white-text">Forgot Password? <a  ng-click="forgotPassword()">Get New !</a></span><br>
    </div>
    <div class="row center">
      <span class="col center white-text">Don't Have Account? <a  ng-click="signUp()">Signup !</a></span>
    </div>
  </ion-content>
</ion-view>
