<ion-view>

  <ion-content class="primary-color">
    <div class="logo center padding-top no-margin">
      <h1 class="white-text font-lighter no-margin">{{appName}}</h1>
    </div>
    <div class="padding-top padding-left no-margin">
      <h4 class="white-text font-lighter no-margin">Update Spending Password</h4>
    </div>


    <form class="col s12 center" name="frm" novalidate>

       <div class="row no-margin form-group">
        <div class="custom-input-focus-color input-field col s12">
          <input id="current_password" type="password" ng-model="newSpendingPasswordvalue.currentPassword" placeholder="Current Password" name="currentPassword" required class="form-control validate white-text">         
          <span ng-show="frm.currentPassword.$dirty && frm.currentPassword.$invalid">
           <span style="color:red;" ng-show="frm.currentPassword.$error.required">Current Password is Required</span>

        </div>
      </div>

      <div class="row no-margin form-group">   
        <div class="custom-input-focus-color input-field col s12">
          <input type="number" class="form-control validate white-text" ng-model="newSpendingPasswordvalue.newPin"  placeholder="New Pin" name="newPin" autocomplete="off" ng-minlength="6" ng-maxlength="6" required> 
          <span ng-show="frm.newPin.$dirty && frm.newPin.$invalid">  
           <span style="color:red;" ng-show="frm.newPin.$error.required">PIN is Required</span>       
          <span style="color:red;" ng-show="frm.newPin.$dirty && frm.newPin.$error.minlength">PIN should be  6 digits</span>
          <span style="color:red;" ng-show="frm.newPin.$dirty && frm.newPin.$error.maxlength">PIN should be  6 digits</span>
        </div>
      </div>

      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="confirm_password" type="number" ng-model="newSpendingPasswordvalue.confirmNewPin" placeholder="Confirm New Pin" required class="form-control validate white-text" ng-change="passwordMatch(newSpendingPasswordvalue.newPin)">           
          <span style="color:red;" ng-show="frm.confirmNewPin.$error.required">PIN is Required</span>         
          <span style="color:red;" ng-show="noData">PIN do not match.</span>
        </div>
      </div>


      <button class="btn waves-effect waves-light light-blue-text darken-4-text white" type="submit" name="action" ng-disabled="frm.$invalid" ng-click="newSpendingPassword(newSpendingPasswordvalue)">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </ion-content>
</ion-view>
