<ion-view>

  <ion-content class="primary-color">
    <div class="logo center padding-top no-margin">
      <h1 class="white-text font-lighter no-margin">{{appName}}</h1>
    </div>
    <div class="padding-top padding-left no-margin">
      <h4 class="white-text font-lighter no-margin">Update Spending Password</h4>
    </div>


<form class="col s12 center" name="frm" novalidate>
      <div class="row no-margin form-group">
        <div class="custom-input-focus-color input-field col s12">
             <input type="password" class="form-control validate white-text" ng-model="newSpendingPasswordvalue.newSpendingPassword" ng-change="validationInputPwdText(newSpendingPasswordvalue.newSpendingPassword)" name="newSpendingPassword"  autocomplete="off" ng-minlength="6" ng-maxlength="20" required>
             <label for="amount" class="col center white-text">Password</label>
             <span ng-style="checkpwdStrength">{{passStrength}}</span>
              <span style="color:red;" ng-show="frm.newSpendingPassword.$dirty && frm.newSpendingPassword.$error.minlength">Password should be  6 charecters</span>
              <span style="color:red;" ng-show="frm.newSpendingPassword.$dirty && frm.newSpendingPassword.$error.maxlength">Max-length of password reached</span>
          </div>
     </div>

      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="confirm_password" type="password" ng-model="newSpendingPasswordvalue.confirmSpendingPassword"  required class="form-control validate white-text" ng-change="passwordMatch(newSpendingPasswordvalue.newSpendingPassword)">
          <label for="amount" class="col center white-text">Confirm New Spending Password</label>
           <span style="color:red;" ng-show="frm.newSpendingPasswordvalue.confirmSpendingPassword.$error.required">Required</span>
        <span style="color:red;" ng-show="noData">Passwords do not match.</span>
        </div>
      </div>

     
      <button class="btn waves-effect waves-light light-blue-text darken-4-text white" type="submit" name="action" ng-disabled="frm.$invalid" ng-click="newSpendingPassword(newSpendingPasswordvalue)">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </ion-content>
</ion-view>
