<ion-view>

  <ion-content class="primary-color">
    <div class="logo center padding-top no-margin">
      <h1 class="white-text font-lighter no-margin">{{appName}}</h1>
    </div>
    <div class="padding-top padding-left no-margin">
      <h4 class="white-text font-lighter no-margin">Update Spending Password</h4>
    </div>
    <form class="col s12 center">


      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="password" type="password" ng-model="newSpendingPasswordvalue.newSpendingPassword" class="white-text">
          <label for="amount" class="col center white-text">New Spending Password</label>
        </div>
      </div>
      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="password" type="password" ng-model="newSpendingPasswordvalue.confirmSpendingPassword" class="white-text">
          <label for="amount" class="col center white-text">Confirm New Spending Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light primarytext-color darken-4-text white" type="submit" name="action" ng-click="newSpendingPassword(newSpendingPasswordvalue)">submit
        <i class="material-icons right">send</i>
      </button>

    </form>
  </ion-content>
</ion-view>
