<ion-view>

  <ion-content class="primary-color">
    <div class="logo center padding-top no-margin">
      <h1 class="white-text font-lighter no-margin">{{appName}}</h1>
    </div>


    <div class="padding-top padding-left no-margin">
      <h4 class="white-text font-lighter no-margin">Update Current Password</h4>
    </div>


    <form class="col s12 center" name="frm" novalidate>
      <div class="row no-margin form-group">
        <div class="custom-input-focus-color input-field col s12">
          <input id="current_password" type="password" ng-model="passwordValue.currentPassword" placeholder="Current Password" name="currentPassword" required class="form-control validate white-text">         
          <span ng-show="frm.currentPassword.$dirty && frm.currentPassword.$invalid">
           <span style="color:red;" ng-show="frm.currentPassword.$error.required">Current Password is Required</span>

        </div>
      </div>

      <div class="row no-margin form-group">
        <div class="custom-input-focus-color input-field col s12">
          <input type="password" class="form-control validate white-text" ng-model="passwordValue.newPassword" ng-change="validationInputPwdText(passwordValue.newPassword)" name="newPassword" autocomplete="off" ng-minlength="6" placeholder="New Password" ng-maxlength="20" required>
          <span ng-style="checkpwdStrength">{{passStrength}}</span>
          <span style="color:red;" ng-show="frm.newPassword.$dirty && frm.newPassword.$error.minlength">Password should be  6 charecters</span>
          <span style="color:red;" ng-show="frm.newPassword.$dirty && frm.newPassword.$error.maxlength">Max-length of password reached</span>
        </div>
      </div>


      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="confirm_Newpassword" type="password" ng-model="passwordValue.confirmNewPassword" placeholder="Confirm New Password" required class="form-control validate white-text" ng-change="passwordMatch(passwordValue.newPassword)">
          <span style="color:red;" ng-show="frm.passwordValue.confirmNewPassword.$error.required">Required</span>
          <span style="color:red;" ng-show="noData">Passwords do not match.</span>
        </div>
      </div>

      <button class="btn waves-effect waves-light light-blue-text darken-4-text white" type="submit" name="action" ng-disabled="frm.$invalid" ng-click="newCurrentPassword(passwordValue)">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </ion-content>
</ion-view>
